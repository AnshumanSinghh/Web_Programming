<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        div{
            border: 3px solid black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div>
        Hello, world!
    </div>
    Text outside of &lt; div &gt; will not be affected at all. Since, we have applied css on only div element.
</body>
</html>
