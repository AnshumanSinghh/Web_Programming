<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <h2># &lt; image &gt; tag is self closing. So it doesn't needs to be closed.</h2>
    <img src="cat.jpg" alt="This image of Cat" width="300">
    <h3>If in some cases browser fails to render the image then for 
        those cases we use &lt; alt=" " &gt; tag as an alternative to image to
        substitute the image.
    </h3>
</body>
</html>
