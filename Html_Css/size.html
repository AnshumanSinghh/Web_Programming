<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <style>
        div{
            background-color: orangered;
            width: 200px;
            height: 200px;
            padding: 20px; /* for moving the text from border [left & top], adds space inside the element*/
            margin: 20px; /* to move the box from left and top, adds space around outside the element*/
        }
    </style>
</head>
<body>
    <div>
       <strong>Hello, world!</strong>
    </div>
</body>
</html>
